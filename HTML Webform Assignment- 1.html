<html>
<head>
    <h1>LandLord Information</h1>
    <title>HTML Webfrom 1</title>
</head>
<p style="font-size: small;font-family: 'Times New Roman', Times, serif;"> Provide your landlord details and we will setup your account</p>
<body>

    <Label style="font-size: 3vh;font-family: 'Times New Roman', Times, serif;">Landlord Number</Label> <br/> <br/>
    <input type="number" placeholder="Enter Mobile No"></input><br/> <br/>
    <Label style="font-size: 3vh;font-family: 'Times New Roman', Times, serif;">Bank Account Number</Label> <br/> <br/>
    <input type="text" placeholder="Enter Bank Account No"></input><br/> <br/>
    <Label style="font-size: 3vh;font-family: 'Times New Roman', Times, serif;">Confirm Account Number</Label> <br/> <br/>
    <input type="text" placeholder="Re-Enter Bank Account No"></input><br/> <br/>
    <Label style="font-size: 3vh;font-family: 'Times New Roman', Times, serif;">IFSC Code</Label> <br/> <br/>
    <input type="text" placeholder="Enter IFSC Code Here"></input> <br/> <br/>
    <Label style="font-size: 2.4vh;font-family: 'Times New Roman', Times, serif;font-weight: bold;">Pay Rent For</Label> <br/> <br/>

    <option>January</option>
    <option>February</option>
    <option>March</option>
    <option>April</option>
    <option>May</option>
    <option>June</option>
    <option>July</option>
    <option>August</option>
    <option>September</option>
    <option>October</option>
    <option>November</option>
    <option>December</option>
    </select>
    </label> <br/> <br/>
    <Label style="font-size: 2vh;font-family: 'Times New Roman', Times, serif;font-weight: bold;">BHK Type</Label> <br/> <br/>
    <label>
    <select>     
    <option>1BHK</option>
    <option>2BHK</option>
    <option>3BHK</option>
    <option>4BHK</option>
    </select>
    </label> <Br/> <br/>
    <Label style="font-size: 3vh;font-family: 'Times New Roman', Times, serif;">Property Address</Label> <br/> <br/>
    <input type="text" placeholder="Enter Property Address"></input> <br/> <br/>
    <Label style="font-size: 3vh;font-family: 'Times New Roman', Times, serif;">Rent Amount</Label> <br/> <br/>
    <input type="text" placeholder="Enter Your Rent"></input> <br/> <br/>
    <p style="font-size: small;font-family: 'Times New Roman', Times, serif;">By Continuing you agree to our terms and conditions</p>  
    <p2 style="font-size: 4vh;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: bolder;">Auto-Pay rent with NoBroker</p2> <br/> <br/>
    <p3 style="font-size: larger;font-family: cursive;font-weight: bolder;background-color: red;">Your Card will be charged automatically from next month</p3>
    <input type="checkbox"></input> <br/> <br/>
    <p4 style="font-size: 2.2vh;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">We Support Below Cards</p4> <br/>
